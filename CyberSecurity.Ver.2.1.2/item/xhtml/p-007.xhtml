<p id="toc-007">ケーススタディー 6　<span class="font-090per">セキュリティはサプライチェーン全体の責任</span></p>
</div>
<div class="align-center">
<p><img class="fit" src="../image/chapter0012.jpg" alt=""/></p>
</div>
<p><br/></p>
<div class="align-center">
<p><img class="fit" src="../image/chapter0013.jpg" alt=""/></p>
</div>
<div class="font-090per">
<p>中小企業はセキュリティ対策予算や人員が不足しがちで、対策も遅れがちだ。サイバー犯罪者はそこを突く。中小企業を取引のある大企業に攻撃する「入り口」として狙うケースも存在する。そうなれば、被害者であると同時にサイバー犯罪の一端を担ってしまう。取引停止だけでなく、損害賠償を請求されることもあるだろう。「中小企業だから狙われない」という甘い考えは通じない。セキュリティはサプライチェーン全体の問題という点を肝に銘じてほしい。</p>
